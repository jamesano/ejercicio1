<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="styles.css">
  

</head>
<body>
  <div class="main-content">
    <div class="top-container">
      <div class="eqbm-div">
        <img class="eqbm" src="../images/image-equilibrium.jpg" alt="eqbm-image">
        <div class="overlay">
          <a href="#" class="icon" title="Preview">
            <img src="../images/icon-view.svg" alt="preview">
          </a>
        </div>
      </div>
        <p class="texto1">Equilibrium #3429</p>
        <p class="texto2">Our Equilibrium collection promotes balance and calm.</p>
        <br><br>
        <img src="../images/icon-ethereum.svg" alt="ethereum-image"><span class="eth">0.041 ETH</span>
        <img src="../images/icon-clock.svg" alt="clock-img"><span class="time">3 days left</span>
        
    </div>  
    <br>
    <div class="bottom-container">
      <hr>
      <img class="avatar" src="../images/image-avatar.png" alt="profile">
      <p class="copyright">Creation of <span class="jules">Jules Wyvern</span></p>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Camilo Mesa Novoa</a>.
  </div>
</body>
</html>
